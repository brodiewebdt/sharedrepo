<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="stylesheet" href="dist/styles.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <h1 class="sr-only">Splitter</h1>
            <img
                src="images/logo.svg"
                alt="Splitter"
                aria-label="Splitter Tip Calculator"
            />
        </header>

        <main>
            <!-- App Section -->
            <section class="app">
                <div class="app__container">
                    <!-- Input Section -->
                    <div class="app__input">
                        <div class="app__input__bill">
                            <label for="bill">Bill</label>
                            <img
                                class=""
                                src="images/icon-dollar.svg"
                                alt=""
                                aria-hidden="true"
                            />
                            <input
                                type="text"
                                name="bill"
                                id="bill"
                                value="0"
                            />
                        </div>
                        <!-- /.app__input__bill -->
                        <div class="app__input__tip">
                            <h2>Select Tip %</h2>
                            <div class="btn tip__button__group">
                                <button class="tip__button">5%</button
                                ><!-- /.tip__button --><button
                                    class="btn tip__button"
                                >
                                    10%</button
                                ><!-- /.tip__button --><button
                                    class="btn tip__button"
                                >
                                    15%</button
                                ><!-- /.tip__button --><button
                                    class="btn tip__button"
                                >
                                    25%</button
                                ><!-- /.tip__button --><button
                                    class="btn tip__button"
                                >
                                    50%</button
                                ><!-- /.tip__button -->
                                <label class="sr-only" for="custom-tip"
                                    >Custom Tip Amount</label
                                >
                                <input
                                    class="tip__button"
                                    type="text"
                                    name="custom-tip"
                                    id="custom-tip"
                                    placeholder="Custom"
                                />
                            </div>
                            <!-- /.tip__button__group -->
                        </div>
                        <!-- /.app__input__tip -->
                        <div class="app__input__people">
                            <label for="people">Number of People</label>
                            <img
                                class=""
                                src="images/icon-person.svg"
                                alt=""
                                aria-hidden="true"
                            />
                            <input
                                type="text"
                                name="people"
                                id="people"
                                value="0"
                            />
                        </div>
                        <!-- /.app__input__people -->
                    </div>
                    <!-- /.app__input -->
                    <!-- Output Section -->
                    <div class="app__output">
                        <div class="app__output__tip">
                            <div class="tip__person__text">
                                <h2 class="color--white">Tip Amount</h2>
                                <p class="color--primary--medium">/ person</p>
                            </div>
                            <!-- /.tip__person__text -->
                            <div class="tip__person__output color-secondary">
                                $4.27
                            </div>
                            <!-- /.tip__person__output -->
                        </div>
                        <!-- /.app__output__tip -->
                        <div class="app__output__total">
                            <div class="tip__total__text">
                                <h2 class="color--white">Total</h2>
                                <p class="color--primary--medium">/ person</p>
                            </div>
                            <!-- /.tip__total__text -->
                            <div class="tip__total__output color-secondary">
                                $32.79
                            </div>
                            <!-- /.tip__total__output -->
                        </div>
                        <!-- /.app__output__total -->
                        <div class="app__output__reset-button">
                            <button class="btn btn-reset">Reset</button>
                        </div>
                        <!-- /.app__output__reset-button -->
                    </div>
                    <!-- /.app__output -->
                </div>
                <!-- /.app__container -->
            </section>
            <!-- /.app -->
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/brodiewebdt">David Turner</a>.
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
